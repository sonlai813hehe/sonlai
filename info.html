<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân | SonLai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>
    
    <header class="glass-panel">
        <nav>
            <a href="index.html" class="logo">SonLai</a>
            <ul>
                <li><a href="features.html" id="features-link">Tính năng</a></li>
                <li><a href="#" id="download-link">Tải về</a></li>
                <li><a href="#" id="support-link">Hỗ trợ</a></li>
                <li><a href="profile.html" id="profile-link">Profile</a></li>
                <li>
                    <div class="account-menu-container">
                        <a href="#" class="nav-icon" id="account-icon">
                            <i class="fas fa-user-circle"></i>
                        </a>
                        <div class="account-dropdown glass-panel"></div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header info-header">
            <div class="page-header-content glass-panel">
                <h1>Thông tin cá nhân</h1>
                <p>Cập nhật hồ sơ của bạn và quản lý thông tin cá nhân.</p>
            </div>
        </section>

        <section class="info-section">
            <div class="glass-panel info-container">
                <h2 style="text-align: center; margin-bottom: 20px;">Chỉnh sửa thông tin</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="username">Tên người dùng</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="fullName">Họ và Tên</label>
                        <input type="text" id="fullName" name="fullName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu mới</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                    <div class="form-group">
                        <label for="dob">Ngày sinh</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div class="form-group">
                        <label for="bio">Tiểu sử</label>
                        <textarea id="bio" name="bio" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="save-profile-btn">Lưu thông tin</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="glass-panel">
        <div class="footer-content">
            <p>&copy; 2025 SonLai. Cấm Chúng Mày Sao Chép Tao.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.facebook.com/son.lai.657921/"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    
    <script src="note.js"></script>
</body>
</html>
