<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Son Lai Cuoc Doi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Preloader -->
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    
    <!-- Nền động -->
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <header class="glass-panel">
        <nav>
            <a href="index.html" class="logo">SonLai</a>
            <ul>
                <li><a href="features.html" id="features-link">Tính năng</a></li>
                <li><a href="#" id="download-link">Tải về</a></li>
                <li><a href="#" id="support-link">Hỗ trợ</a></li>
                <li><a href="profile.html" id="profile-link">Profile</a></li>
                <li>
                    <div class="account-menu-container">
    <a href="#" class="nav-icon" id="account-icon">
        <i class="fas fa-user-circle"></i>
    </a>
    <div class="account-dropdown glass-panel"></div>
</div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section glass-panel">
            <h1>Đăng Nhập</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Đăng Nhập</button>
            </form>
        </section>
    </main>

    <footer class="glass-panel">
        <div class="footer-content">
            <p>&copy; 2025 SonLai. Cấm Chúng Mày Sao Chép Tao</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.facebook.com/son.lai.657921/"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script src="note.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
