<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Son Lai Cuoc Doi</title>
    <link rel="icon" href="logo.png" type="image/png" class="logo-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <header class="glass-panel">
        <nav>
            <a href="index.html" class="logo">
                <img src="logo.png" alt="SonLai Logo" class="logo-icon">
                SonLai
            </a>
            
            <ul class="desktop-nav">
                <li><a href="features.html" id="features-link">Tính năng</a></li>
                <li><a href="game.html" id="game-link">Trò Chơi</a></li>
                <li><a href="#" id="support-link">Hỗ trợ</a></li>
                <li><a href="profile.html" id="profile-link">Profile</a></li>
                
                <li class="theme-toggle-li">
                    <button class="theme-toggle" id="theme-toggle-desktop" title="Toggle theme">
                        <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                            <mask class="moon" id="moon-mask">
                                <rect x="0" y="0" width="100%" height="100%" fill="white" />
                                <circle cx="25" cy="10" r="8" fill="black" />
                            </mask>
                            <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                            <g class="sun-beams" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="1" x2="12" y2="3" />
                                <line x1="12" y1="21" x2="12" y2="23" />
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                                <line x1="1" y1="12" x2="3" y2="12" />
                                <line x1="21" y1="12" x2="23" y2="12" />
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                            </g>
                        </svg>
                    </button>
                </li>
                
                <li>
                    <div class="account-menu-container">
                        <a href="#" class="nav-icon" id="account-icon">
                            <i class="fas fa-user-circle"></i>
                        </a>
                        <div class="account-dropdown glass-panel"></div>
                    </div>
                </li>
            </ul>
            
            <div class="hamburger-menu" id="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <div class="mobile-menu-panel glass-panel" id="mobile-menu">
        <a href="#" class="mobile-menu-close" id="mobile-menu-close">&times;</a>
        <ul>
            <li><a href="features.html" id="mobile-features-link">Tính năng</a></li>
            <li><a href="#" id="mobile-download-link">Tải về</a></li>
            <li><a href="#" id="mobile-support-link">Hỗ trợ</a></li>
            <li><a href="profile.html" id="mobile-profile-link">Profile</a></li>
            
            <li class="theme-toggle-li">
                <span>Chế độ Sáng/Tối</span>
                <button class="theme-toggle" id="theme-toggle-mobile" title="Toggle theme">
                    <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                        <mask class="moon" id="moon-mask-mobile">
                            <rect x="0" y="0" width="100%" height="100%" fill="white" />
                            <circle cx="25" cy="10" r="8" fill="black" />
                        </mask>
                        <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask-mobile)" fill="currentColor" />
                        <g class="sun-beams" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="3" />
                            <line x1="12" y1="21" x2="12" y2="23" />
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                            <line x1="1" y1="12" x2="3" y2="12" />
                            <line x1="21" y1="12" x2="23" y2="12" />
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                        </g>
                    </svg>
                </button>
            </li>
        </ul>
        <div class="mobile-account-links" id="mobile-account-links">
            </div>
    </div>

    <main>
        <section class="login-section glass-panel">
            <h1>Đăng Nhập</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Đăng Nhập</button>
            </form>
        </section>
    </main>

    <footer class="glass-panel">
        <div class="footer-content">
            <p>&copy; 2025 SonLai. Cấm Chúng Mày Sao Chép Tao</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.facebook.com/son.lai.657921/"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/sonl.ai1/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script src="note.js"></script>
</body>
</html>
